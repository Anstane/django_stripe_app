{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for item in items %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text card-price" style="white-space: nowrap;">Price: ${{ item.price }}</p>
                    </div>
                    <div class="mt-auto mb-3 d-flex justify-content-center">
                        <a href="{% url 'item_page' pk=item.pk %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
